<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .footer {
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .footer .info, .footer .social-icons {
            margin: 10px 0;
        }

        .footer .info {
            font-size: 16px;
            line-height: 1.8;
        }

        .footer .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer .social-icons a {
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer .social-icons a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .footer .social-icons a:hover {
            color: #0a66c2; /* LinkedIn blue */
            transform: translateY(-3px);
        }

        .footer .social-icons a:hover img {
            transform: scale(1.2);
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="info">
            <p>Phone: +1 (123) 456-7890</p>
            <p>Email: <a href="mailto:your.email@example.com" style="color: #ffffff; text-decoration: none;">your.email@example.com</a></p>
        </div>
        <div class="social-icons">
            <a href="https://linkedin.com/in/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">LinkedIn
            </a>
            <a href="https://x.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/X_logo.svg" alt="X">X
            </a>
            <a href="https://github.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub">GitHub
            </a>
        </div>
    </footer>

</body>
</html>
