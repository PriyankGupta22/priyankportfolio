<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclable Products</title>
    <link rel="stylesheet" href="recycle.css">
</head>
<body>
    <header>
        <h1>Recyclable Products</h1>
    </header>
    <main>
        <div class="product" id="product1">
            <img src="path/to/image1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
        </div>
        <div class="product" id="product2">
            <img src="path/to/image2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
        </div>
        <div class="product" id="product3">
            <img src="path/to/image3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3.</p>
        </div>
    </main>
    <footer>
        <p>Total Products: <span id="product-count">0</span></p>
    </footer>
    <script src="recycle.js"></script>
</body>
</html>
